<html style="">

	<head>
		<title>StormCaptcha</title>
		<link rel="stylesheet" href="css/stylesheet.css">

		<script type="text/javascript" src="./dist/auth.js"></script>
	</head>

	<video autoplay="" muted="" loop="" id="myVideo" style="
	    position: fixed;
	    right: 0;
	    bottom: 0;
	    height: 236px;
	    top:12px;
	">
	  <source src="images/bkg5.mp4" type="video/mp4">
	</video>

	<body style="text-align: left;margin: 0;color: white;overflow: hidden;">
	<div style="
    width: 298px;
    height: 236px;
    border: 1px white solid;
    position: absolute;
    margin-top: 12px;
">
	    <div id="meat" style="-webkit-user-select: none;-webkit-app-region: drag;position: absolute;width:100%;height:30px;border-radius: 0;text-align: center;">
	    	<div class="quickstart-user-details-container" style="margin-top: 75px;overflow:initial;opacity: 1;"><div id="message" style="
    position: absolute;
    top: 30px;
    text-align: center;
    left: 50;
    width: 200px;
    padding: auto;
"></div><div><input id="username" placeholder="username" style="width: 200px;margin-bottom: 10px;"></div><div><input id="password" placeholder="password" type="password" style="width: 200px">

	    	</div><button class="w3-bar-item w3-button" id="quickstart-button">Sign-in</button></div>
	    </div>
	 </div>
	    <div id="minquit">

	    </div>

	</body>
<script type="text/javascript">const remote = require('electron').remote</script>
